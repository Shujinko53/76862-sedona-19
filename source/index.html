    <main class="page-main">

      <h1 class="visually-hidden">Городок Седона</h1>

      <section class="significance">
        <h2 class="visually-hidden">Немного о нашей Седоне</h2>
        <b class="significance__title">Седона — небольшой
          городок в Аризоне, заслуживающий большего!</b>
        <p class="significance__intro">Рассмотрим 5 причин, по которым Седона круче,
          чем гранд каньон!</p>
      </section>

      <section class="features">
        <ul class="features__list">
          <li class="features__item features__item--blue">
            <div class="features__item-content features__item--blue-first">
              <h3 class="features__title features__title--blue">Настоящий городок</h3>
              <p class="features__number">— №1 — </p>
              <p class="features__description">Седона не аттракцион для туристов,
                там течет своя жизнь</p>
            </div>
            <p class="features__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/main-city-desktop.jpg 1x, img/main-city-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/main-city-tablet.jpg 1x, img/main-city-tablet@2x.jpg 2x">
                <img class="city-image" src="img/main-city-mobile.jpg" srcset="img/main-city-mobile@2x.jpg 2x" width="320" height="260" alt="Фото городка">
              </picture>
            </p>
          </li>
          <li class="features__item advantages">
            <ul class="advantages__list">
              <li class="advantages__item">
                <h3 class="advantages__title advantages__title--apart">Жилье</h3>
                <p class="advantages__description">Рекомендуем пожить в
                  настоящем мотеле, все как в кино!</p>
              </li>
              <li class="advantages__item advantages__item--gift">
                <h3 class="advantages__title advantages__title--gift">Сувениры</h3>
                <p class="advantages__description">Не только китайского,<br class="advantages-break">
                  но и местного производства!</p>
              </li>
              <li class="advantages__item advantages__item--food">
                <h3 class="advantages__title advantages__title--food">Еда</h3>
                <p class="advantages__description advantages__description--food">Всегда заказывайте Фирменный бургер, Вы не разочаруетесь!</p>
              </li>
            </ul>
          </li>
          <li class="features__item features__item--blue">
            <div class="features__item-content features__item--blue-second">
              <h3 class="features__title features__title--blue">Там есть Мост дьявола</h3>
              <p class="features__number">— №2 —</p>
              <p class="features__description">Да, по нему можно пройти! Если вы осмелитесь, конечно</p>
            </div>
            <p class="features__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/main-bridge-desktop.jpg 1x, img/main-bridge-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/main-bridge-tablet.jpg 1x, img/main-bridge-tablet@2x.jpg 2x">
                <img class="main-bridge-image" src="img/main-bridge-mobile.jpg" srcset="img/main-bridge-mobile@2x.jpg 2x" alt="Фото городка">
              </picture>
            </p>
          </li>
        </ul>
          <div class="features-wrapper">
            <ul class="features__list features__list-wrapper">
              <li class="features__item features__item--grey">
                <h3 class="features__title features__title--grey">Небольшая площадь</h3>
                <p class="features__number">— №3 —</p>
                <p class="features__description">Все интересные места находятся очень близко</p>
              </li>
              <li class="features__item features__item--grey">
                <h3 class="features__title features__title--grey">Красивая дорога</h3>
                <p class="features__number">— №4 —</p>
                <p class="features__description features__description--grey">Ехать в Седону из Лас-Вегаса
                  совсем не скучно!</p>
              </li>
              <li class="features__item features__item--grey">
                <h3 class="features__title features__title--grey">Мало туристов</h3>
                <p class="features__number">— №5 —</p>
                <p class="features__description">Большинство едет в гранд каньон
                  и толпится там</p>
              </li>
            </ul>
        </div>
      </section>

      <section class="search">
        <div class="search-wrapper">
          <h2 class="search__title">Заинтересовались?</h2>
          <p class="search__description">Укажите предполагаемые даты поездки,<br class="search-break">и мы покажем вам лучшие предложения
            гостиниц в седоне</p>
          <a class="search__link button" href="#">Найти гостиницу</a>
        </div>
        <p class="search__map">
          <iframe src="https://yandex.ru/map-widget/v1/-/CKeZfDZV" width="100%" height="400" id="state-map"></iframe>
        </p>
      </section>

    </main>
